<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const root = document.getElementById("root");
        function MinutesToHours(){
            const [amount, setAmount] = React.useState(0);
            const [flipped, setFlipped] = React.useState(false);
            const onChange = (event) => {
                setAmount(event.target.value);
                //console.log(event.target.value);
            };
            const reset = () => setAmount(0);
            const onFlip = () => {
                setFlipped(current => !current);
                reset();
            }
            return(
            <div>
                <div>
                    <label htmlFor="minutes">Minutes</label>
                    <input value={flipped ? amount * 60 : amount} onChange={onChange} disabled={flipped} id="minutes" placeholder="Minutes" type="number" />
                    <h4>You want to convert {amount} </h4>
                </div>
                <div>
                    <label htmlFor="hours">Hours</label>
                    <input value={flipped ? amount : Math.round(amount/60)} onChange={onChange} id="hours" disabled={!flipped} placeholder="Hours" type="number" />
                </div>
                <button onClick={reset}>Reset</button>
                <button onClick={onFlip}>Flip</button>
            </div>)
        }
        function KmToMiles(){
            const [amount, setAmount] = React.useState(0);
            const [flipped, setFlipped] = React.useState(false);
            const onChange = (event) => {
                setAmount(event.target.value);
            };
            const reset = () => setAmount(0);
            const onFlip = () => {
                setFlipped(current => !current);
                reset();
            }
            return(
            <div>
                <div>
                    <label htmlFor="meters">Meter</label>
                    <input value={flipped ? amount * 1600 : amount} onChange={onChange} disabled={flipped} id="meters" placeholder="Meters" type="number" />
                    <h4>You want to convert {amount} </h4>
                </div>
                <div>
                    <label htmlFor="miles">Miles</label>
                    <input value={flipped ? amount : Math.round(amount/1.6/1000)} onChange={onChange} id="miles" disabled={!flipped} placeholder="Miles" type="number" />
                </div>
                <button onClick={reset}>Reset</button>
                <button onClick={onFlip}>Flip</button>
            </div>)
        }
        function App(){
            const [index, setIndex] = React.useState("xx");
            const onSelect = (event) => {
                setIndex(event.target.value);
            }
            return(
                <div>
                    <h1>Super Converter</h1>
                    <select onChange={onSelect} value={index}>
                        <option value="-1">Select your units</option>
                        <option value="0">Minutes & Hours</option>
                        <option value="1">Km & Miles</option>    
                    </select>
                    {index === "xx" ? <h3>Please select your units!</h3> : null}
                    {index === "0" ? <MinutesToHours/> : null}
                    {index === "1" ? <KmToMiles/> : null}
                </div>
            );
        }
        ReactDOM.render(<App/>, root);
    </script>
</html>
